      <form>
          <fieldset class="mb-3" id="personalInfoFields">
              <div class="form-group">
                  <label >Name</label>
                  <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">

              <div class="form-group">
                <label >Phone</label>

            </div>
              <div class="form-group">
                  <label >School</label>
                  <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
              </div>
              <div class="form-group">
                  <label >Address</label>
                  <input type="text" id="addressInput" class="form-control" placeholder="Enter your address">
              </div>
          </fieldset>
          <div class="d-flex justify-content-end mt-5">
              <button type="button" class="save-button-profile btn btn-primary" onclick="saveUserInfo()">Save</button>
          </div>
      </form>
