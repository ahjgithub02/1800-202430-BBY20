<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact us page</title>
    <meta name="comp1800 template" content="My 1800 App">
    <link rel="icon" href="/images/favicon.ico">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary-subtle">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/html/main.html">
            <img src="/images/RemindMe.jpg" alt="RemindMe" height="50">
          </a>
        </div>
        <div class="container-fluid-2">
          <div class="container-fluid-white-circle">
            <a href="/html/profile/profile.html"><img src="/images/user.png" alt="User profile image"></a>
          </div>
        </div>
      </nav>
    <h2> <a class="go-back-button-profile" href="/html/main.html"><i class="bi bi-arrow-left"></i> Go Back</a></h2>

    <!-- App Creators section -->
    <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4 text-center">
                <img class="rounded-circle mx-auto d-block" src="/images/andrew.jpg" alt="Andrew profile image"
                    width="140" height="140">
                <h2 class="mt-3">Andrew Hwang</h2>
                <p>Project Manager - Designer</p>
                <p>andrew@test.ca</p>
                <p><a href="#"><i class="bi bi-linkedin"></i></a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4 text-center">
                <img class="rounded-circle mx-auto d-block" src="/images/brownie.jpg" alt="Brownie profile image"
                    width="140" height="140">
                <h2 class="mt-3">Brownie Tran</h2>
                <p>Programmer - System Analyst</p>
                <p>brownie@test.ca</p>
                <p><a href="#"><i class="bi bi-linkedin"></i></a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4 text-center">
                <img class="rounded-circle mx-auto d-block" src="/images/mohammad.png" alt="Mohammad profile image"
                    width="140" height="140">
                <h2 class="mt-3">Mohammad Sadeghi</h2>
                <p>Programmer - UX/UI</p>
                <p>mohammad@test.ca</p>
                <p><a href="#"><i class="bi bi-linkedin"></i></a></p>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
    </div>

    <!-- Feedback form section -->
    <div class="pt-4 px-4 border rounded">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Your Name">
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="subjectInput" class="form-label">Subject line:</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Enter subject line here">
        </div>

        <div class="mb-3">
            <label for="commentInput" class="form-label">Comments:</label>
            <textarea class="form-control" id="commentInput" rows="5" placeholder="Enter description"></textarea>
        </div>

        <div class="text-end">
            <button type="button" class="btn btn-primary submitFeedback" onclick="saveContactUs()">Submit</button>
        </div>
    </div>

    <!-- Modal for thank you user's feedback-->
    <div class="modal fade" id="thankyouModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Comment received successfully!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="card-title">Thanks for submitting your comment!</h5>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="closeThankyou">Done</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/scripts/firebaseAPI_BBY20.js"></script>
    <script src="/scripts/saveContactUs.js"></script>
    <script src="/scripts/thankYou.js"></script>

</body>

</html>
